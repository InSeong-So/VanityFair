<!DOCTYPE html>
<html layout:decorate="~{common/layout}" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/base :: common_header(~{::title},~{::link})">
    <meta charset="UTF-8"></meta>
    <title>Products</title>
</head>
<body>
<form id="f1" name="f1"></form>
<div layout:fragment="content" style="overflow:auto; position: relative; min-height:580px;">
    <div class="container-fluid">
        <div th:replace="layout/left :: leftProduct"></div>
        <div th:replace="${leftMenu} == '01' ? ~{app_products/products_content :: products_content_01} : _"></div>
        <div th:replace="${leftMenu} == '02' ? ~{app_products/products_content :: products_content_02} : _"></div>
        <div th:replace="${leftMenu} == 'write' ? ~{write :: write} : _"></div>
        <div th:replace="${leftMenu} == 'update' ? ~{write :: update} : _"></div>
        <div th:replace="${leftMenu} == 'need_login' ? ~{app_products/products_content :: product_need_login} : _"></div>
        <div th:replace="${leftMenu} == 'detail' ? ~{app_products/products_content :: product_detail_01} : _"></div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function LoadPage() {
            var Value = [[${leftMenu}]];
            /*************************************************************************************************************/
            $('#myCarousel').carousel({
                interval: 4000
            });

            $('.carousel .item').each(function () {
                var next = $(this).next();
                if (!next.length) {
                    next = $(this).siblings(':first');
                }
                next.children(':first-child').clone().appendTo($(this));

                for (var i = 0; i < 2; i++) {
                    next = next.next();
                    if (!next.length) {
                        next = $(this).siblings(':first');
                    }

                    next.children(':first-child').clone().appendTo($(this));
                }
            });
            /*************************************************************************************************************/
        }

        /*]]>*/
    </script>
</div>
</body>
</html>
