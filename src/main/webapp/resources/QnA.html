<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/jh1.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 1200px)" href="css/jh2.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 600px)" href="css/jh3.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/common.js"></script>
    <script src="lib/QandR.js"></script>
	<title> 고객센터 </title>
	<script>
	$(document).ready(function(){
		qna();
		
		$.ajax({
			  type : "post",
			  url : "/sis/boardList"
		  }).done(function(data){
			  var d = JSON.parse(data)
			  console.log(d);
			  var list = d.list;
			  console.log(list[0].boardClass);
			  
			  $("#qa_table1").empty();
			  var basic = "<tr><td>번호</td><td>제목</td><td>작성일자</td></tr>";
			  $("#qa_table1").append(basic);
			  
			  $("#qa_table2").empty();
			  var basic = "<tr><td>번호</td><td>분류</td><td>제목</td><td>작성일자</td></tr>";
			  $("#qa_table2").append(basic);
			  
			  $("#qa_table3").empty();
			  var basic = "<tr><td>번호</td><td>제목</td><td>작성자</td><td>작성일자</td><td>답변여부</td></tr>";
			  $("#qa_table3").append(basic);
			  
			  for(var i = 0; i < list.length; i++){
				  if(list[i].boardClass == 1){
					  var html = "";
					  /****************************************************/
					  		html += "<tr class='oneSelect'><td><ul><li>";
					  		html += list[i].boardNo;
					  		html += "</li></ul></td><td class='qa_btext'><a href='/sis/boardSelect?boardNo=" + list[i].boardNo + "&userNo=" + list[i].userNo + "'>";
					  		html += list[i].boardTitle;
					  		html += "</a></td><td>";
					  		html += list[i].regDate;
					  		html += "</td></tr>";
					  /****************************************************/
					  $("#qa_table1").append(html);

				  } else if(list[i].boardClass == 7) {
					  var html = "";
					  /****************************************************/
					  		html += "<tr class='oneSelect'><td><ul><li>";
					  		html += list[i].boardNo;
					  		html += "</li></ul></td><td class='qa_btext'><a href='/sis/boardSelect?boardNo=" + list[i].boardNo + "&userNo=" + list[i].userNo + "'>";
					  		html += list[i].boardTitle;
					  		html += "</a></td><td>";
					  		html += list[i].userNo;
					  		html += "</td><td>";
					  		html += list[i].regDate;
					  		html += "</td><td>";
					  		html += list[i].comYn;
					  		html += "</td></tr>";
					  /****************************************************/
					  $("#qa_table3").append(html);
					  
				  } else {
					  var boardClass = list[i].boardClass;
						  switch(boardClass){
						  	case "2" : boardClass = "가입문의";
						  break;
						  	case "3" : boardClass = "예약문의";
						  break;
						  	case "4" : boardClass = "결제문의";
						  break;
						  	case "5" : boardClass = "탈퇴문의";
						  break;
						  	case "6" : boardClass = "쿠폰문의";
						  break;
						  }
					  var html = "";
					  /****************************************************/
					  		html += "<tr class='oneSelect'><td><ul><li>";
					  		html += list[i].boardNo;
					  		html += "</li></ul></td><td>";
					  		html += boardClass;
					  		html += "</td><td class='qa_btext'><a href='/sis/boardSelect?boardNo=" + list[i].boardNo + "&userNo=" + list[i].userNo + "'>";
					  		html += list[i].boardTitle;
					  		html += "</a></td><td>";
					  		html += list[i].regDate;
					  		html += "</td></tr>";
					  /****************************************************/
					  $("#qa_table2").append(html);
					}
				}
			});

		$("#qa_write").on("click", function(){
			$.ajax({url:"/sis/session"}).done(function(data){
				var d = JSON.parse(data);
				console.log(d);
				if(d != null){
					alert("확인");
					location.href="/sis/write";
				}
				else{
					alert("로그인이 필요합니다.");
					location.href="/sis/resources/login.html";
				}
			});
		});
		
		

	});
	</script>
</head>

<body>
    <div id="qa">
        <div id="qa_title">
            <h2>고객센터</h2>
            <p>고객 여러분의 문제점을 해결해드립니다.</p>
            
        </div>
        <section id="qa_main">
            <ul id="qa_tap">
                <li class="qa_taplist">공지사항</li>
                <li id="qa_taplist2" class="qa_taplist">자주묻는<br>질문</li>
                <li class="qa_taplist">고객의견</li>
            </ul>
            <div id="qa_board">
                <div id="qa_btitle">
                    <h3>공지사항</h3>
                </div>
                <form id="qa_bsearch">
                    <input type="text" name="bsinput" id="qa_bsinput">
                    <a id="qa_write">글 작성</a>
                    <input type="submit" id="qa_bsbutton" value="검색" disabled>
                </form>
                <table id="qa_table1"></table>
                <table id="qa_table2"></table>
                <table id="qa_table3"></table>
                <div>
					<input type="text" id="pageInput"></input>
        			<button id="pageButton">현재페이지</button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
