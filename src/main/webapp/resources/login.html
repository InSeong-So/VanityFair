<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Title </title>
    <link rel="stylesheet" href="css/login.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/common.js"></script>
	<script src="lib/login.js"></script>
	<script>
	$(document).ready(function(){
			
		$("form").submit(function( event ) {
			  event.preventDefault();
			  
			  var userEmail = $("#userEmail").val();
			  var userPassword = $("#userPassword").val();
			  
			  var d = {
						"userEmail" : userEmail,
						"userPassword" : userPassword
			  };
	  
			  $.ajax({
				  url : "/sis/user/selectOne",
				  data : d
			  }).done(function(data){
				  var d = JSON.parse(data);
				  if(d.result != null){
					  alert("환영합니다.");
					  location.href="/sis/";
				  }
				  else if (d.result == 0){
					  alert("없는 아이디입니다.");
				  }
				  else{
					  alert("로그인 실패");
				  }
				  
/* 				  $.ajax({url:"/sis/session"}).done(function(data){
					var d = JSON.parse(data);
				  }); */
			  });
		});
	});
	</script>
</head>

<body>
    <section id="login_home">
        <h1>로그인</h1>
        <form>
            <input type="text" name="userEmail" id="userEmail" placeholder=" 아이디를 입력하세요."><br><br>
            <input type="password" name="userPassword" id="userPassword" placeholder=" 비밀번호를 입력하세요."><br><br>
            <input type="submit" value="로그인"><br><br>
        </form>
		<a href="/sis/resources/member.html">회원가입</a>
		<a href="/sis">돌아가기</a>
    </section>
</body>
</html>
