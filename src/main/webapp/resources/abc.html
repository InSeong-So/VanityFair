<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> List </title>
	<link rel="shortcut icon" href="temp/img/icon_goodee.png">
	<script src="lib/jquery.min.js"></script>
    <style>
        ul {
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        $(document).ready(function(){
           var list = [
               {key:1, title: "test1"},
               {key:2, title: "test2"},
               {key:3, title: "test3"},
               {key:4, title: "test4"},
           ];
            list.forEach(function(row){
//            $("ul").append("<li>" + row.key + ") " + row.title + "</li>");
                var html = "";
                html += '<tr>';
                html += ' <td style="text-align: center; width: 20%;">' + row.key + '</td>';
                html += ' <td style="width: 80%;">'+row.title+'</td>';
                html += '</tr>';
                $("#dataTable").append(html);
            });
            //json 데이터 방식
            var flag = true;
            $("#sort").on("click", function(){
                $("#dataTable").empty();
                list.forEach(function(row){
                    var html = "";
                    html += '<tr>';
                    html += ' <td style="text-align: center; width: 20%;">' + row.key + '</td>';
                    html += ' <td style="width: 80%;">'+row.title+'</td>';
                    html += '</tr>';
                    if(flag){
                        $("#dataTable").prepend(html);   
                    }else{
                        $("#dataTable").append(html);
                    }
                });
                    flag = !flag;
            });
        });
    </script>
</head>

<body>
   <table style="width: 100%;" border="1">
       <tr style="background-color: antiquewhite;">
           <th id="sort" style="cursor: pointer; width: 20%;">번호</th>
           <th style="width: 80%;">내용</th>
       </tr>
   </table>
   <table id="dataTable" style="width: 100%;" border="1">
   </table>
</body>
</html>
